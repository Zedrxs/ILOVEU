<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herz Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background" id="background">
    <h2 class="Uberschrift">Der Liebe's Kalender</h2>
    <img src="herz.png" alt="Leuchtendes Herz" class="heart" id="heart" />
    <div class="button-container" id="buttonContainer">
      <button class="glow-button" data-date="2025-08-03" data-text="Viel Text für Button 1..."><span class="btn-label">1</span><img src="icon.png" alt="Icon" /></button>
      <button class="glow-button" data-date="2025-08-04" data-text="Viel Text für Button 2..."><span class="btn-label">2</span><img src="icon.png" alt="Icon" /></button>
      <button class="glow-button" data-date="2025-08-05" data-text="Viel Text für Button 3..."><span class="btn-label">3</span><img src="icon.png" alt="Icon" /></button>
      <button class="glow-button" data-date="2025-08-06" data-text="Viel Text für Button 4..."><span class="btn-label">4</span><img src="icon.png" alt="Icon" /></button>
      <button class="glow-button" data-date="2025-08-07" data-text="Viel Text für Button 5..."><span class="btn-label">5</span><img src="icon.png" alt="Icon" /></button>
      <button class="glow-button" data-date="2025-08-08" data-text="Viel Text für Button 6..."><span class="btn-label">6</span><img src="icon.png" alt="Icon" /></button>
    </div>
    <div class="textbox hidden" id="infoBox">
      <button class="textbox-close" id="closeTextbox">&times;</button>
      <h2 class="textbox-header">Information</h2>
      <div class="textbox-content" id="textboxContent"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
