      Wenn du diese Zeilen liest, bist du gerade aufgewacht. Ich stelle mir vor, wie du in die Weite Welt blickst und spürst, wie sehr ich dir jetzt gerade fehle, so sehr, dass jeder Tag ohne Dich sich wie eine Ewigkeit anfühlt.
In jeder Minute, die du entfernt bist, führe ich ein inneres Tagebuch über dich:

Durch welche Strassen wirst du heute gehen?
Wirst du dich verlieren in dieser riesigen stadt?
Wirst du Lachen? Und wenn ja, durch was oder duch wem?
Wie hat die aufgehende Sonne Dein Gesicht gestreichelt?
Meine Neugier auf alles was du erlebst, ist grenzenlos. Berichte mir von jeder kleinen Entdeckung!

Ich vermisse dich so sehr!
Ohne Dich klingt alles so anders… Der Wind ist kühler, die Farben verblassen…

Ich vermisse: Dein Lächeln welches mir jeden Tag Lebensfreude schenkt. Deine Umarmungen, fest aber auch süß. Dein leises, süßes „Guten Morgen“ beim Aufwachen. Deine fünf Minuten, die du morgens, mittags und abends hast.

Jede dieser Kleinigkeiten ist für mich ein riesen Glück, und jeden Augenblick ohne Dich zähle ich wie ein unvollständiges Wort.

Ein letzter Wunsch an meine kleine Prinzessin:
Schreibe mir bitte eine Zeile jede Stunde nur ein paar Worte, ein Emoji oder ein Reel/TikTok. Ich sammle Deine Nachrichten in meinem Herzen! So weiß ich, dass du regelmäßig an mich denkst.
P.S. Ich denke mit jedem Atemzug an dich. Also komm niemals auf den dummen Gedanken, dass du mir nichts wert wärst!

Meine über alles geliebte Prinzessin Charleen, ich schreibe diesen Brief nur für dich! Ich lege all meine Sehnsucht und all meine Liebe hinein. Du bist mein größter Traum. Mein größtes Abenteuer. Und meine größte Liebe!

In unendlicher Liebe,  
Dein Lovi
"><span class="btn-label">1</span><img src="icon.png" alt="Icon 1" /></button>



      <button class="glow-button" data-date="2025-08-05" data-text="
      wenn du diese Zeilen wiedereinmal liest, ist Berlin noch immer dein halbes zuhause(natürlich bin ich dein einzigstes richtige zuhause) du wachst auf und hast deinen ersten augenblick leider ohne mich... aber bald ist es soweit! Bald sehen wir uns endlich wieder meine kleine. 5 Tage müssen wir nurnoch warten! Ich stelle mir jeden morgen vor wie du wach wirst, in hoffnung das ich mich über nacht zu dir teleportiere und dich wach küssen kann. Aber vielleicht suchst und findest du eine alternative für meine morgen küsse, vielleicht kevin?!

Tag 2 ohne dich, und jede Stunde fühlt sich an wie die Unendlichkeit. Gestern habe ich mir vorgestellt, wie du durch die belebten Straßen Berlins läufst, vielleicht über den Alexanderplatz, vorbei am Fernsehturm, während du in der Menge ein geliebtes Gesicht suchst(Hoffentlich meins). Ob du an einer Straßenecke dir ein Latte zum mitnehmen holst oder einfach nur vapest, und den ersten Schluck oder zug genießt und an mich denkst wie ich dich anflehe würde mir einen zug zu geben und du deine augen verdrehen würdest und zu mir sagen würdest: 'Aber nicht so einen Langen... Der Pod muss noch die ganze woche halten!'. Ok meine kleine. 
Erzähle mir heute:
Welches Lied deinen Weg begleiten wird! Hältst du für einen Moment an und lässt ulalala - Makko durch deine gedanken dringen? ---

Welchen Duft wirst du wahr nehmen? Frisches Luft wenn du dein Fenster öffnest oder nur dreckige weil du an straßen lebst? --- 

Mein inneres Tagebuch füllt sich mit Fragen, die nur du beantworten kannst. Jeder Satz, den du mir schreibst, ist wie eine Sternschnuppe! Sie sind zwar nicht selten aber ich wünsche mir bei jeden Satz, Wort oder Buchstaben, einen nachfolgenden kuss oder umarmung, den ich für immer Wertschätzte und in meinem Herzen behalte! Unsere Worte sind die Brücke, die unsere Leben und unsere Liebe verbindet auf ewig.

Ich vermisse dich so sehr, dass selbst die Sterne in meinen Nächten nicht mehr so hell leuchten! Ohne dich:

klingt das Vogelgezwitscher zu einsam,

schmeckt meine Morgen kippe unvollständig,

fühlt sich mein Herz schwerer an, als es sein sollte...

Doch gleichzeitig erfüllt mich der Gedanke an dich: Dein Lachen zerreißt mein Herz und ich schmelze dahin, deine Stimme ist mein schönstes Lied und dein Blick ist wie ein Kommpass der mir zeigt wo für ich Lebe.

Heute bitte ich dich schicke mir einen kleinen Brief, wenn du zwischendurch Vapest. Ein einziges Wort, ein Emoji oder ein kurzes Video reicht, um mein Herz zum schmelzen zu bringen. Jeder deiner Nachrichten ist ein Lichtstrahl, der die Schatten unserer weiten Distanz vertreibt.

Meine wunderschöne Prinzessin, in jeden Moment vermisse ich dich mehr und mehr. Du bist mein Zuhause, mein Abenteuer und mein größtes Glück. Möge dieser Brief/Text dich umarmen und dir zeigen, wie grenzenlos meine Liebe zu dir ist. Mein Herz gehört nur dir!

In unendlicher und tiefer Liebe verankert,
Dein Lovi"><span class="btn-label">2</span><img src="icon.png" alt="Icon 2" /></button>
