<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>Missing Days</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="rotateOverlay" class="rotate-overlay hidden">
    <div class="rotate-message">
      Looovi, bitte dreh dein handy nach links oder rechts. Ist egal welche richtung. Hauptsache du hast Hochformat <3
    </div>
  </div>
  <div class="white-screen" id="whiteScreen"></div>
  <div class="background hidden" id="background">
    <div class="heading-container">
      <h2 class="header-main">Ich Liebe Dich</h2>
      <h2 class="header-sub">Kalender</h2>
    </div>
    <img src="herz.png" alt="Leuchtendes Herz" class="heart" id="heart" />

    <div class="button-container" id="buttonContainer">
      <button class="glow-button" data-date="2025-08-03" data-file="text_day1.txt"><span class="btn-label">1</span><img src="icon.png" alt="Icon 1" /></button>
      <button class="glow-button" data-date="2025-08-04" data-text="Viel Text für Button 2…"><span class="btn-label">2</span><img src="icon.png" alt="Icon 2" /></button>
      <button class="glow-button" data-date="2025-08-05" data-text="Viel Text für Button 3…"><span class="btn-label">3</span><img src="icon.png" alt="Icon 3" /></button>
      <button class="glow-button" data-date="2025-08-06" data-text="Viel Text für Button 4…"><span class="btn-label">4</span><img src="icon.png" alt="Icon 4" /></button>
      <button class="glow-button" data-date="2025-08-07" data-text="Viel Text für Button 5…"><span class="btn-label">5</span><img src="icon.png" alt="Icon 5" /></button>
      <button class="glow-button" data-date="2025-08-08" data-text="Viel Text für Button 6…"><span class="btn-label">6</span><img src="icon.png" alt="Icon 6" /></button>
    </div>

    <div class="textbox hidden" id="infoBox">
      <button class="textbox-close" id="closeTextbox">&times;</button>
      <h2 class="textbox-header">Meine Lovi!</h2>
      <div class="textbox-content" id="textboxContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
