<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovi Weihnachts-Adventskalender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hintergrund-Countdown -->
    <div class="background-countdown" id="backgroundCountdown">24</div>
    <div id="snow-container"></div>

    <!-- Login Screen -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-card">
            <div class="login-icon">üéÑ</div>
            <h1 class="login-title">Lovi Adventskalender</h1>
            <p class="login-subtitle">Lovi Passwort eingeben:</p>
            <input type="password" class="login-input" id="passwordInput" placeholder="Passwort eingeben" autocomplete="off">
            <button class="login-button" id="loginButton">Kalender √∂ffnen</button>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <!-- Schneeflocken -->
    <div class="snowflakes-container" id="snowflakesContainer"></div>

    <!-- Haupt-App -->
    <div class="main-container">

                    <span id="solvedCount">0/24</span>
                </div>
                <div class="current-date" id="currentDate"></div>

        </header>

        <!-- Stern-Progress -->

            <!-- Navigation -->

                </button>
                
                <div class="page-indicators" id="pageIndicators">

                </div>
                
                <button class="nav-button" id="nextButton" aria-label="N√§chste Seite">

                <button class="modal-close" id="closeRiddleModal" aria-label="Schlie√üen">√ó</button>
            </div>
            <div class="modal-content">
                <h3 class="question-title" id="questionTitle"></h3>
                <p class="question-text" id="questionText"></p>
                
                <div class="options-container" id="optionsContainer">
                    <!-- Optionen werden per JS eingef√ºgt -->
                </div>
                
                <div id="specialInputs" style="display: none;">
                    <!-- Spezielle Inputs f√ºr Slider, Text, Datum -->
                </div>

                <div class="feedback-message" id="feedbackMessage"></div>
            </div>
        </div>
    </div>

    <!-- Belohnung Modal -->

            <div class="modal-header">
                <h2 class="modal-title">T√ºrchen <span id="rewardDoorNumber">1</span> ge√∂ffnet!</h2>
                <button class="modal-close" id="closeRewardModal" aria-label="Schlie√üen">√ó</button>
            </div>
            <div class="modal-content">

                <div class="reward-text-container">
                    <div class="reward-text" id="rewardText"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Konfetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Audio Elements -->
    <audio id="doorSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
    </audio>
    <audio id="bellSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-bells-echo-1561.mp3" type="audio/mpeg">
    </audio>

    
    <script src="app.js"></script>
    <script src="riddles.js"></script>
</body>
</html>
