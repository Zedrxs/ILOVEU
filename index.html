<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herz Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background" id="background">
    <img src="herz.png" alt="Leuchtendes Herz" class="heart" id="heart">
    <div class="button-container" id="buttonContainer">
      <button class="glow-button" data-date="2025-08-04" data-text="Button 1"><span class="btn-label">1</span><img src="icon.png" alt="Icon 1"></button>
      <button class="glow-button" data-date="2025-08-03" data-text="Button 2"><span class="btn-label">2</span><img src="icon.png" alt="Icon 2"></button>
      <button class="glow-button" data-date="2025-08-02" data-text="Button 3"><span class="btn-label">3</span><img src="icon.png" alt="Icon 3"></button>
      <button class="glow-button" data-date="2025-08-07" data-text="Button 4"><span class="btn-label">4</span><img src="icon.png" alt="Icon 4"></button>
      <button class="glow-button" data-date="2025-08-08" data-text="Button 5"><span class="btn-label">5</span><img src="icon.png" alt="Icon 5"></button>
      <button class="glow-button" data-date="2025-08-09" data-text="Button 6"><span class="btn-label">6</span><img src="icon.png" alt="Icon 6"></button>
    </div>
    <!-- Hidden Textbox -->
    <div class="textbox hidden" id="infoBox">
      <h2 class="textbox-header">Information</h2>
      <div class="textbox-content" id="textboxContent">
        <!-- Dynamisch eingefÃ¼gter Text -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
