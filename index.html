<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>Missing Days</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay" class="login-overlay">
    <div class="login-container">
      <div class="login-box">
        <h1 class="login-title">Willkommen zurück</h1>
        <input type="text" id="username" class="login-input" placeholder="Benutzername" autocomplete="username">
        <input type="password" id="password" class="login-input" placeholder="Passwort" autocomplete="current-password">
        <button id="loginBtn" class="login-button">Anmelden</button>
        <p id="loginError" class="login-error"></p>
      </div>
    </div>
  </div>

  <!-- Hauptinhalt (initial versteckt) -->
  <div id="mainContent" class="main-content hidden">
    <div id="rotateOverlay" class="rotate-overlay hidden">
      <div class="rotate-message">
        Looovi, bitte dreh dein handy nach links oder rechts. Ist egal welche richtung. Hauptsache du hast Hochformat <3
      </div>
    </div>
    
    <div class="white-screen" id="whiteScreen"></div>
    
    <div class="background hidden" id="background">
      <div class="heading-container">
        <h2 class="header-main">Ich Liebe Dich</h2>
        <h2 class="header-sub">Kalender</h2>
      </div>
      
      <img src="herz.png" alt="Leuchtendes Herz" class="heart" id="heart" />
      
      <div class="button-container" id="buttonContainer">
        <button class="glow-button" data-date="2025-08-04" data-text="Wenn du diese Zeilen liest, bist du gerade aufgewacht..."><span class="btn-label">1</span><img src="icon.png" alt="Icon 1" /></button>
        <button class="glow-button" data-date="2025-08-05" data-text="Wenn du diese Zeilen wiedereinmal liest, ist Berlin noch immer dein halbes zuhause..."><span class="btn-label">2</span><img src="icon.png" alt="Icon 2" /></button>
        <button class="glow-button" data-date="2040-08-01" data-text=":<"><span class="btn-label">3</span><img src="icon.png" alt="Icon 3" /></button>
        <button class="glow-button" data-date="2025-08-07" data-text="Heute ist der 4te Tag ohne dich(leider) und ich habe mir etwas Besonderes überlegt..."><span class="btn-label">4</span><img src="icon.png" alt="Icon 4" /></button>
        <button class="glow-button" data-date="2025-08-08" data-text="Viel Text für Button 5…"><span class="btn-label">5</span><img src="icon.png" alt="Icon 5" /></button>
        <button class="glow-button" data-date="2025-08-09" data-text="Viel Text für Button 6…"><span class="btn-label">6</span><img src="icon.png" alt="Icon 6" /></button>
      </div>
      
      <div class="textbox hidden" id="infoBox">
        <button class="textbox-close" id="closeTextbox">&times;</button>
        <h2 class="textbox-header">Meine Lovi!</h2>
        <div class="textbox-content" id="textboxContent"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
